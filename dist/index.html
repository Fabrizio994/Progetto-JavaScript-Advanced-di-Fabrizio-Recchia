<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Fabrizio Recchia" />
    <meta
      name="description"
      content="A simple app to search for books by category"
    />
    <meta name="keywords" content="Category Researcher books " />
    <meta property="og:title" content="Category Researcher" />
    <meta
      property="og:description"
      content="A simple app to search for books by category"
    />
    <meta property="og:url" content="https://srcurbook.netlify.app/" />
    <meta property="og:image" content="cd31cf4a98faa4596ee0.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer="defer"
    ></script>
    <title>Category Researcher</title>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <header><h1>Insert your category!</h1></header>
    <div class="main">
      <form class="search-bar row g-2 m-3" id="searchForm">
        <input
          id="search"
          class="form-control"
          placeholder="Search by category"
        />
        <button type="submit" class="btn btn-primary mb-3" id="btn">
          Search
        </button>
      </form>
    </div>
    <div id="spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <div id="categoryImages"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
